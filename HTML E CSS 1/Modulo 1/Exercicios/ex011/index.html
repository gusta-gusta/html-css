<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tentar abrir esse site em vários dispositivos diferentes ou simplismente  aumnetar e diminuir o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/foto-p.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reprodruzir áudios em HTML5.</p>
<audio preload="auto" autoplay controls loop> 
    <source src="musicas/musica-1.mp3" type="audio/mpag">
    <source src="musicas/musica-1.mp3" type="audio/ogg">
    <source src="musicas/musica-1.mp3" type="audio/wav">
</audio>
</body>
</html>
